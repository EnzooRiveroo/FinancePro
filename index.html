<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuota Fácil</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2310b981'><path d='M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0a0a;
            color: #f3f4f6;
        }

        .glass-card {
            background: #141414;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-emitir {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #061c14;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.2s ease;
        }

        .btn-emitir:active {
            transform: scale(0.96);
        }

        .estado-vencido {
            background: rgba(239, 68, 68, 0.1) !important;
            border-color: rgba(239, 68, 68, 0.4) !important;
            animation: pulse-red 2s infinite;
        }

        .estado-pagado {
            background: rgba(16, 185, 129, 0.1) !important;
            border-color: rgba(16, 185, 129, 0.5) !important;
            opacity: 0.6;
        }

        .estado-pendiente {
            background: rgba(245, 158, 11, 0.05) !important;
            border-color: rgba(245, 158, 11, 0.3) !important;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .cuotas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 0.75rem;
        }

        @media (max-width: 640px) {
            .cuotas-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ESTILOS NUEVOS PARA BOTONES DE FILTRO */
        .filter-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .filter-btn:hover::after {
            left: 100%;
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-active {
            outline: 2px solid white;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-[#0a0a0a]/80 backdrop-blur-lg border-b border-white/5 px-4 py-4 mb-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center"><i
                        class="fas fa-chart-line text-black text-sm"></i></div>
                <span class="font-bold text-lg tracking-tighter">CUOTA FÁCIL </span>
            </div>
            <div id="recaudacion-total"
                class="text-xs font-bold text-emerald-500 bg-emerald-500/10 px-3 py-1.5 rounded-full border border-emerald-500/20">
                Cobrado: $0
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="w-full lg:w-1/3">
                <div class="glass-card p-6 rounded-3xl lg:sticky lg:top-24">
                    <h2 class="text-lg font-bold mb-5 flex items-center gap-2 text-emerald-400">
                        <i class="fas fa-plus-circle"></i> <span id="formTitle">Nuevo Registro</span>
                    </h2>
                    <form id="loanForm" class="space-y-4">
                        <input type="hidden" id="editId">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="nombre" required placeholder="Nombre"
                                class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                            <input type="text" id="apellido" required placeholder="Apellido"
                                class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                        </div>
                        <input type="tel" id="telefono" required placeholder="WhatsApp (Ej: 549...)"
                            class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                        
                        <textarea id="descripcion" placeholder="Descripción / Notas del cliente (Opcional)" rows="2"
                            class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none resize-none"></textarea>

                        <div id="financialInputs">
                            <input type="number" id="montoTotal" placeholder="Monto Total ($)"
                                class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none mb-4">
                            <div class="grid grid-cols-2 gap-3">
                                <select id="cuotas"
                                    class="bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none cursor-pointer"></select>
                                <input type="date" id="fechaInicio"
                                    class="bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                            </div>
                        </div>

                        <button type="submit" id="submitBtn"
                            class="btn-emitir w-full py-4 rounded-2xl font-black text-xs tracking-widest mt-2 flex items-center justify-center gap-2 uppercase">
                            <i class="fas fa-bolt"></i> Emitir Crédito
                        </button>
                        
                        <button type="button" id="cancelEdit" onclick="cancelarEdicion()"
                            class="hidden w-full py-3 rounded-2xl font-bold text-[10px] text-gray-500 border border-white/10 uppercase tracking-widest hover:bg-white/5">
                            Cancelar Edición
                        </button>
                    </form>
                </div>
            </div>

            <div class="w-full lg:w-2/3">
                <!-- BARRA DE BÚSQUEDA -->
                <div class="mb-4 relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                    <input type="text" id="searchInput" onkeyup="renderLoans()" placeholder="Buscar por nombre o apellido..." 
                        class="w-full bg-[#141414] border border-white/10 rounded-2xl p-4 pl-12 text-sm focus:border-emerald-500 outline-none transition-all placeholder:text-gray-600">
                </div>

                <!-- SECCIÓN DE BOTONES DE FILTRO AGREGADA -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button onclick="setFilter('all')" id="btn-all" class="filter-btn flex-1 min-w-[100px] bg-white/5 border border-white/10 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-wider flex items-center justify-center gap-2">
                        <i class="fas fa-users"></i> Todos
                    </button>
                    <button onclick="setFilter('paid')" id="btn-paid" class="filter-btn flex-1 min-w-[100px] bg-emerald-500 text-black py-3 rounded-2xl text-[10px] font-bold uppercase tracking-wider flex items-center justify-center gap-2 shadow-lg shadow-emerald-500/20">
                        <i class="fas fa-check-double"></i> Pagados
                    </button>
                    <button onclick="setFilter('pending')" id="btn-pending" class="filter-btn flex-1 min-w-[100px] bg-amber-500 text-black py-3 rounded-2xl text-[10px] font-bold uppercase tracking-wider flex items-center justify-center gap-2 shadow-lg shadow-amber-500/20">
                        <i class="fas fa-clock"></i> Pendientes
                    </button>
                    <button onclick="setFilter('overdue')" id="btn-overdue" class="filter-btn flex-1 min-w-[100px] bg-red-500 text-white py-3 rounded-2xl text-[10px] font-bold uppercase tracking-wider flex items-center justify-center gap-2 shadow-lg shadow-red-500/20">
                        <i class="fas fa-exclamation-triangle"></i> Vencidos
                    </button>
                </div>

                <div id="loansContainer" class="space-y-6">
                    <div class="text-center py-20 opacity-20 border-2 border-dashed border-white/10 rounded-3xl">
                        <i class="fas fa-receipt text-5xl mb-3"></i>
                        <p>Sin créditos registrados</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let prestamos = [];
        let currentFilter = 'all'; // Estado de filtro actual

        window.onload = () => {
            const datosGuardados = localStorage.getItem('financePro_datos');
            if (datosGuardados) {
                prestamos = JSON.parse(datosGuardados);
                renderLoans();
            }
            document.getElementById('fechaInicio').valueAsDate = new Date();
            updateFilterButtons();
        };

        function guardarEnStorage() {
            localStorage.setItem('financePro_datos', JSON.stringify(prestamos));
        }

        // Función para cambiar el filtro
        function setFilter(filter) {
            currentFilter = filter;
            updateFilterButtons();
            renderLoans();
        }

        // Actualiza el estado visual de los botones de filtro
        function updateFilterButtons() {
            const filters = ['all', 'paid', 'pending', 'overdue'];
            filters.forEach(f => {
                const btn = document.getElementById(`btn-${f}`);
                if (currentFilter === f) {
                    btn.classList.add('filter-active');
                } else {
                    btn.classList.remove('filter-active');
                }
            });
        }

        const select = document.getElementById('cuotas');
        for (let i = 1; i <= 24; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerText = i === 1 ? '1 Pago' : `${i} Cuotas`;
            select.appendChild(opt);
        }

        const formatCurrency = (v) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 }).format(v);

        function togglePago(pId, cNum) {
            const p = prestamos.find(x => x.id === pId);
            const c = p.planDePago.find(x => x.numero === cNum);
            c.pagada = !c.pagada;

            const pendiente = p.monto - p.planDePago.filter(x => x.pagada).reduce((acc, curr) => acc + curr.monto, 0);
            if (pendiente === 0 && c.pagada) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#10b981', '#ffffff'] });
            }

            guardarEnStorage();
            renderLoans();
        }

        function editarCliente(id) {
            const p = prestamos.find(x => x.id === id);
            if (!p) return;

            document.getElementById('editId').value = p.id;
            document.getElementById('nombre').value = p.nombre;
            document.getElementById('apellido').value = p.apellido;
            document.getElementById('telefono').value = p.telefono;
            document.getElementById('descripcion').value = p.descripcion || '';
            
            document.getElementById('financialInputs').classList.add('hidden');
            document.getElementById('formTitle').innerText = "Editar Cliente";
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Guardar Cambios';
            document.getElementById('cancelEdit').classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicion() {
            document.getElementById('loanForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('financialInputs').classList.remove('hidden');
            document.getElementById('formTitle').innerText = "Nuevo Registro";
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-bolt"></i> Emitir Crédito';
            document.getElementById('cancelEdit').classList.add('hidden');
            document.getElementById('fechaInicio').valueAsDate = new Date();
        }

        function renderLoans() {
            const container = document.getElementById('loansContainer');
            const term = document.getElementById('searchInput').value.toLowerCase();
            let totalCobradoGlobal = 0;

            if (prestamos.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-20 border-2 border-dashed border-white/10 rounded-3xl"><i class="fas fa-receipt text-5xl mb-3"></i><p>Sin créditos registrados</p></div>`;
                document.getElementById('recaudacion-total').innerText = "Cobrado: $0";
                return;
            }

            // Lógica de filtrado combinada (Búsqueda + Filtro de estado)
            const filtered = prestamos.filter(p => {
                const nombreCompleto = `${p.nombre} ${p.apellido}`.toLowerCase();
                const matchesSearch = nombreCompleto.includes(term);
                
                if (!matchesSearch) return false;

                // Cálculo de estados para el filtro
                const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
                const cuotasPagadas = p.planDePago.filter(c => c.pagada).length;
                const totalCuotas = p.planDePago.length;
                const tieneVencidas = p.planDePago.some(c => {
                    const vence = new Date(c.fecha + "T00:00:00");
                    return vence < hoy && !c.pagada;
                });

                if (currentFilter === 'paid') return cuotasPagadas === totalCuotas;
                if (currentFilter === 'overdue') return tieneVencidas;
                if (currentFilter === 'pending') return cuotasPagadas < totalCuotas && !tieneVencidas;
                
                return true; // Para 'all'
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-40"><p class="text-sm">No se encontraron clientes en esta categoría</p></div>`;
            } else {
                container.innerHTML = filtered.map(p => {
                    const pagado = p.planDePago.filter(c => c.pagada).reduce((acc, curr) => acc + curr.monto, 0);
                    const pendiente = p.monto - pagado;
                    const porcentaje = (pagado / p.monto) * 100;
                    const esFinalizado = pendiente === 0;
                    const cleanPhone = p.telefono.replace(/\D/g, '');

                    return `
            <div class="glass-card rounded-3xl overflow-hidden mb-6 relative">
                ${esFinalizado ? '<div class="absolute top-4 right-12 bg-emerald-500 text-black font-black text-[10px] px-3 py-1 rounded-full z-10 shadow-lg shadow-emerald-500/20">FINALIZADO</div>' : ''}
                
                <div class="p-5 border-b border-white/5 bg-white/[0.01]">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-11 h-11 bg-emerald-500/10 rounded-2xl flex items-center justify-center text-emerald-500 font-bold border border-emerald-500/20">${p.nombre[0]}</div>
                            <div>
                                <h4 class="font-bold text-base leading-tight">${p.nombre} ${p.apellido}</h4>
                                <div class="flex gap-3 mt-1">
                                    <a href="https://wa.me/${cleanPhone}" target="_blank" class="text-[10px] text-emerald-500 font-bold tracking-tighter hover:text-emerald-300 flex items-center gap-1">
                                        <i class="fab fa-whatsapp text-xs"></i> WHATSAPP
                                    </a>
                                    <button onclick="editarCliente(${p.id})" class="text-[10px] text-gray-400 font-bold tracking-tighter hover:text-white flex items-center gap-1">
                                        <i class="fas fa-edit"></i> EDITAR
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button onclick="eliminar(${p.id})" class="text-gray-700 hover:text-red-500 transition-colors"><i class="fas fa-times-circle text-lg"></i></button>
                    </div>

                    ${p.descripcion ? `
                        <div class="mb-4 bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="text-[10px] text-gray-500 font-bold uppercase mb-1 flex items-center gap-1"><i class="fas fa-sticky-note text-[8px]"></i> Notas</p>
                            <p class="text-xs text-gray-300 leading-relaxed">${p.descripcion}</p>
                        </div>
                    ` : ''}

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-black/20 p-3 rounded-2xl border border-white/5">
                            <p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Monto Inicial</p>
                            <p class="text-white font-medium text-sm line-through opacity-40">${formatCurrency(p.monto)}</p>
                        </div>
                        <div class="bg-emerald-500/5 p-3 rounded-2xl border border-emerald-500/10">
                            <p class="text-[9px] text-emerald-500/70 font-bold uppercase mb-1">Saldo Restante</p>
                            <p class="text-emerald-400 font-bold text-lg">${formatCurrency(pendiente)}</p>
                        </div>
                    </div>

                    <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                        <div class="bg-emerald-500 h-full transition-all duration-700" style="width: ${porcentaje}%"></div>
                    </div>
                </div>

                <div class="p-4 cuotas-grid">
                    ${p.planDePago.map(c => {
                        const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
                        const vence = new Date(c.fecha + "T00:00:00");
                        const esV = vence < hoy && !c.pagada;
                        const estado = c.pagada ? 'estado-pagado' : (esV ? 'estado-vencido' : 'estado-pendiente');

                        return `
                        <div onclick="togglePago(${p.id}, ${c.numero})" class="p-3 rounded-2xl border cursor-pointer transition-all active:scale-95 ${estado}">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[8px] font-bold text-gray-500 uppercase">Cuota ${c.numero}</span>
                                <i class="fas ${c.pagada ? 'fa-check-circle' : 'fa-circle'} text-[8px]"></i>
                            </div>
                            <p class="font-bold text-xs ${c.pagada ? 'text-emerald-500' : (esV ? 'text-red-500' : 'text-amber-500')}">${formatCurrency(c.monto)}</p>
                            <p class="text-[8px] text-gray-500 mt-1 font-medium">${vence.toLocaleDateString()}</p>
                        </div>`;
                    }).join('')}
                </div>
            </div>`;
                }).join('');
            }

            totalCobradoGlobal = prestamos.reduce((acc, p) => {
                return acc + p.planDePago.filter(c => c.pagada).reduce((acc2, c) => acc2 + c.monto, 0);
            }, 0);
            
            document.getElementById('recaudacion-total').innerText = `Cobrado: ${formatCurrency(totalCobradoGlobal)}`;
        }

        function eliminar(id) {
            if (confirm('¿Eliminar registro?')) {
                prestamos = prestamos.filter(p => p.id !== id);
                guardarEnStorage();
                renderLoans();
            }
        }

        document.getElementById('loanForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const editId = document.getElementById('editId').value;

            if (editId) {
                const index = prestamos.findIndex(p => p.id == editId);
                if (index !== -1) {
                    prestamos[index].nombre = document.getElementById('nombre').value;
                    prestamos[index].apellido = document.getElementById('apellido').value;
                    prestamos[index].telefono = document.getElementById('telefono').value;
                    prestamos[index].descripcion = document.getElementById('descripcion').value;
                }
                cancelarEdicion();
            } else {
                const monto = parseFloat(document.getElementById('montoTotal').value);
                const num = parseInt(document.getElementById('cuotas').value);
                const fecha = document.getElementById('fechaInicio').value;
                const desc = document.getElementById('descripcion').value;
                
                if(!monto || isNaN(monto)) return;

                const plan = [];
                for (let i = 1; i <= num; i++) {
                    let f = new Date(fecha + "T00:00:00");
                    f.setMonth(f.getMonth() + (i - 1));
                    plan.push({ numero: i, monto: monto / num, fecha: f.toISOString().split('T')[0], pagada: false });
                }
                
                prestamos.unshift({
                    id: Date.now(),
                    nombre: document.getElementById('nombre').value,
                    apellido: document.getElementById('apellido').value,
                    telefono: document.getElementById('telefono').value,
                    descripcion: desc,
                    monto,
                    cuotas: num,
                    planDePago: plan
                });
                
                e.target.reset();
                document.getElementById('fechaInicio').valueAsDate = new Date();
            }

            guardarEnStorage();
            renderLoans();
        });
    </script>
</body>

</html>
